<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
    <link rel="stylesheet" href="style1.css"> 
</head>
<body class="masuk-page">
    <div class="container">
        <h2>Masuk</h2>
        <form action="#" method="POST">
            <div class="input-container">
                <label for="role">Pilih sebagai</label>
                <select id="role" name="profesi" required onchange="toggleFields()">
                    <option value="" disabled selected>Pilih Peran</option>
                    <option value="guru">Guru</option>
                    <option value="siswa">Siswa</option>
                </select>
            </div>

            <!-- Input NIP untuk Guru -->
            <div class="input-container hidden" id="nip-container">
                <label for="nip">Masukkan NIP</label>
                <input type="text" id="nip" name="nip" placeholder="Masukkan NIP">
            </div>

            <!-- Input NISN untuk Siswa -->
            <div class="input-container hidden" id="nisn-container">
                <label for="nisn">Masukkan NISN</label>
                <input type="text" id="nisn" name="nisn" placeholder="Masukkan NISN">
            </div>

            <div class="input-container">
                <label for="email">Masukkan Email</label>
                <input type="email" id="email" name="email" placeholder="rehania2018putri@gmail.com" required>
            </div>

            <div class="input-container">
                <label for="password">Masukkan Password</label>
                <input type="password" id="password" name="password" placeholder="nyak123" required>
            </div>

            <p class="text-small">Lupa Password? <a href="lupapassword.html">Klik di sini</a></p> 
            <br> <p class="text-small" style="text-align: center;">Belum memiliki akun? <a href="pendaftaran.html">Daftar</a></p>
            <a href="TampilanBeranda.html" style="display: inline-block; background-color: #003366; color: white; text-decoration: none; padding: 10px 137px; border-radius: 5px;">
                Masuk
            </a>
        </form>
    </div>

    <script>
        function toggleFields() {
            let role = document.getElementById("role").value;
            let nipContainer = document.getElementById("nip-container");
            let nisnContainer = document.getElementById("nisn-container");

            if (role === "guru") {
                nipContainer.classList.remove("hidden");
                nisnContainer.classList.add("hidden");
            } else if (role === "siswa") {
                nisnContainer.classList.remove("hidden");
                nipContainer.classList.add("hidden");
            } else {
                nipContainer.classList.add("hidden");
                nisnContainer.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
