<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="style1.css"> 
</head>
<body class="lupa-password-page">
    <header>
        <h1>Lupa Password?</h1>
    </header>

    <div class="container">
        <!-- Langkah 1: Masukkan Email -->
        <div id="step1">
            <form onsubmit="event.preventDefault(); showStep(2);">
                <label for="email">Masukkan Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Kirim Kode</button>
            </form>
        </div>

        <!-- Langkah 2: Masukkan Kode Verifikasi -->
        <div id="step2" class="hidden">
            <form onsubmit="event.preventDefault(); showStep(3);">
                <label for="code">Masukkan Kode Verifikasi</label>
                <input type="text" id="code" name="code" required>
                <button type="submit">Verifikasi</button>
            </form>
        </div>

        <!-- Langkah 3: Reset Password -->
        <div id="step3" class="hidden">
            <form onsubmit="event.preventDefault(); alert('Password berhasil direset!'); location.href='login.html';">
                <label for="newPwd">Masukkan Password Baru</label>
                <input type="password" id="newPwd" name="newPwd" minlength="6" required>
                
                <label for="confirmPwd">Konfirmasi Password Baru</label>
                <input type="password" id="confirmPwd" name="confirmPwd" minlength="6" required>
                
                <button type="submit">Reset Password</button>
            </form>
        </div>

        <a href="login.html">Kembali ke Halaman Masuk</a>
    </div>

    <script>
        function showStep(step) {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step3").classList.add("hidden");

            document.getElementById("step" + step).classList.remove("hidden");
        }
    </script>
</body>
</html>
